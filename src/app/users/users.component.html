<h2>Users List (ID from route: {{ userId }})</h2>
<table class="table table-bordered">
  <thead>
    <tr><th>Name</th><th>Email</th><th>Username</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
    </tr>
  </tbody>
</table>
