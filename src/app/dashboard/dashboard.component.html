<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
      </div>
      
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to User Management System</h5>
          <p class="card-text">This is your dashboard. You can view user details and manage the system.</p>
          <a class="btn btn-info" [routerLink]="['/users', userId]">View User Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
